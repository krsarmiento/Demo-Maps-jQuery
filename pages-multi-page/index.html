<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<link rel="shortcut icon" href="../favicon.ico">
    
    <style>
        #content {
            padding: 0;
            position : absolute !important; 
            top : 40px !important;  
            right : 0; 
            bottom : 40px !important;  
            left : 0 !important;     
        }
    </style>
    
	<script src="../js/jquery.js"></script>
	<script src="../_assets/js/index.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="../js/jquery.mobile-1.4.2.min.js"></script>
    
    <script>
        function drawMap(latlng, canvas) {
            var myOptions = {
                zoom: 17,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById(canvas), myOptions);
            // Add an overlay to the map of current lat/lng
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: "Greetings!"
            });
        }
        
        function redraw(lat, long) {
            var defaultLatLng = new google.maps.LatLng(lat, long);
            drawMap(defaultLatLng, 'map_canvas');
        }
        
        function setMap1() {
            lat = 10.393856;
            long = -75.559411;
        }
        
        function setMap2() {
            lat = 10.397972;
            long = -75.560977;
        }
        
        function setMap3() {
            lat = 10.404282;
            long = -75.555398;
        }
        
        function setMap4() {
            lat = 10.398800;
            long = -75.558665;
        }
        
        var lat = 44.0983425;
        var long = -90.3267434;
        
        $( document ).on( "pageshow", "#index", function() {
            redraw(lat, long);
        });
        

    </script> 
    
</head>

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<h1>Multi-page</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content" >
		<h2>One</h2>

		<p>I have an <code>id</code> of "one" on my page container. I'm first in the source order so I'm shown when the page loads.</p>

		<h3>Show internal pages:</h3>
        <p><a href="#index" class="ui-btn ui-shadow ui-corner-all" onclick="setMap1()">Hotel Hilton</a></p>
        <p><a href="#index" class="ui-btn ui-shadow ui-corner-all" onclick="setMap2()">Hotel Caribe</a></p>
        <p><a href="#index" class="ui-btn ui-shadow ui-corner-all" onclick="setMap3()">Hotel Capilla del Mar</a></p>
        <p><a href="#index" class="ui-btn ui-shadow ui-corner-all" onclick="setMap4()">Restaurante Danny</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="a">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page one -->

    
    
<div data-role="page" id="index">
    <div data-theme="a" data-role="header">
        <h3>
            Map
        </h3>
    </div>

    <div data-role="content" id="content">
        <p><a href="#one" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Back to page "one"</a></p>
        <div id="map_canvas" style="height:100%"></div>
    </div>

    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            Map
        </h3>
    </div>
</div>
    
    


</body>
</html>
