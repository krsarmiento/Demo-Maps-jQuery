<!DOCTYPE html> 
<html> 
	<head profile="http://dublincore.org/documents/dcq-html/">
	
		<title>Hotel Capilla del Mar</title>
		<meta http-equiv="content-language" content="en"/>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4/jquery.mobile-1.0a4.min.css" />
		<style rel="stylesheet">
			body {  background: #ddd; }
			.ui-body-c a.ui-link { color: #008595; font-weight: bold; text-decoration: none; }
			.hidden { display:none; }
			h2 { font-size: 16px; overflow: hidden; white-space: nowrap; display: block; }
			.more { text-align: center; }
		</style>
		<script src="http://www.google.com/jsapi?key=ABQIAAAAahcO7noe62FuOIQacCQQ7RTHkUDJMJAZieEeKAqNDtpKxMhoFxQsdtJdv3FJ1dT3WugUNJb7xD-jsQ" type="text/javascript"></script>        
        <script type="text/javascript">
			google.load("maps", "3", {'other_params':'sensor=true'});
			google.load("jquery", "1.5");
		</script>
		<script type="text/javascript">
			// Demonstration purpose only...
			$(document).bind("mobileinit", function () {
				$.mobile.ajaxEnabled  = true;
			});
		</script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4/jquery.mobile-1.0a4.min.js"></script>
		<script type="text/javascript" src="ui/jquery.ui.map.js"></script>
	</head> 

	<body> 

		<div id="gmap-2" data-role="page">

			<div data-role="header">
				<h1>Hotel Capilla del Mar</h1>
			</div>

			<script type="text/javascript">
                
                var lat = 10.404282;
                var long = -75.555398;
                
				$('#gmap-2').live("pageshow", function() {
					$('#map_canvas').gmap({'center': getLatLng(), zoom: 15,'callback': function() {
							$('#map_canvas').gmap('addMarker', {
                                'position': getLatLng(), 
                                'animation': google.maps.Animation.DROP, 
                                'title': 'Hello world!'
                            }, function(map, marker) {
								$('#map_canvas').gmap('addInfoWindow', { 
                                    'position':marker.getPosition(), 
                                    'content': 'Hello world!' 
                                }, function(iw) { 
									$(marker).click(function() { 
											iw.open(map, marker); 
											map.panTo(marker.getPosition()); 
									}); 
								}); 
							});
						}
					});
                    
					function getLatLng() {
						if ( google.loader.ClientLocation != null ) {
							return new google.maps.LatLng(google.loader.ClientLocation.latitude, google.loader.ClientLocation.longitude);	
						}
						return new google.maps.LatLng(lat, long);
					}
				});
			</script>
			
			<div data-role="content"> 
                
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas" style="height:300px;"></div>
				</div>

			</div>
			
			<div data-role="footer" data-theme="a">
				<p class="more">Maps App &copy; 2014 | Powered by Comunikate</p>
			</div>
			
		</div>

	</body>
	
</html>
